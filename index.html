<html><head><base href="https://annecy-randonnees.fr/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randonnées Pédestres autour d'Annecy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  .filters {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .filter-btn {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .filter-btn.active {
    background-color: #3498db;
    color: white;
  }
  .randonnees {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .randonnee {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }
  .randonnee:hover {
    transform: translateY(-5px);
  }
  .randonnee img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .randonnee-info {
    padding: 15px;
  }
  .randonnee-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .randonnee-difficulty {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .facile { background-color: #2ecc71; color: white; }
  .moyen { background-color: #f39c12; color: white; }
  .difficile { background-color: #e74c3c; color: white; }
  .tres-difficile { background-color: #8e44ad; color: white; }
  .randonnee-link {
    display: inline-block;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .randonnee-link:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <h1>Randonnées Pédestres autour d'Annecy</h1>
  
  <div class="filters">
    <button class="filter-btn active" data-difficulty="all">Tous</button>
    <button class="filter-btn" data-difficulty="facile">Facile</button>
    <button class="filter-btn" data-difficulty="moyen">Moyen</button>
    <button class="filter-btn" data-difficulty="difficile">Difficile</button>
    <button class="filter-btn" data-difficulty="tres-difficile">Très Difficile</button>
  </div>

  <div class="randonnees">
    <!-- Les randonnées seront générées ici par JavaScript -->
  </div>

  <script>
    const randonnees = [
      { title: "Tour du Lac d'Annecy", difficulty: "facile", image: "images/lac-annecy.jpg", link: "\tour-annecy.html" },
      { title: "Gorges du Fier", difficulty: "facile", image: "gorges-fier.jpg", link: "https://websim.ai/p/hxwltmkv7nifn1xfw4_k/6" },
      { title: "Cascade d'Angon", difficulty: "moyen", image: "cascade-angon.jpg", link: "https://websim.ai/p/hxwltmkv7nifn1xfw4_k/7" },
      { title: "Mont Veyrier", difficulty: "moyen", image: "mont-veyrier.jpg", link: "randonnees/mont-veyrier" },
      { title: "La Tournette", difficulty: "difficile", image: "tournette.jpg", link: "randonnees/la-tournette" },
      { title: "Dent de Lanfon", difficulty: "difficile", image: "dent-lanfon.jpg", link: "randonnees/dent-lanfon" },
      { title: "Parmelan", difficulty: "tres-difficile", image: "parmelan.jpg", link: "randonnees/parmelan" },
      { title: "Semnoz", difficulty: "moyen", image: "semnoz.jpg", link: "randonnees/semnoz" },
      { title: "Roc de Chère", difficulty: "facile", image: "roc-chere.jpg", link: "randonnees/roc-chere" },
      { title: "Cascade de Seythenex", difficulty: "facile", image: "cascade-seythenex.jpg", link: "randonnees/cascade-seythenex" },
      { title: "Mont Baron", difficulty: "moyen", image: "mont-baron.jpg", link: "randonnees/mont-baron" },
      { title: "Gorges de la Diosaz", difficulty: "moyen", image: "gorges-diosaz.jpg", link: "randonnees/gorges-diosaz" },
      { title: "Plateau des Glières", difficulty: "moyen", image: "plateau-glieres.jpg", link: "randonnees/plateau-glieres" },
      { title: "Montagne d'Entrevernes", difficulty: "difficile", image: "montagne-entrevernes.jpg", link: "randonnees/montagne-entrevernes" },
      { title: "Pointe de la Sambuy", difficulty: "difficile", image: "pointe-sambuy.jpg", link: "randonnees/pointe-sambuy" },
      { title: "Cirque des Avalanches", difficulty: "tres-difficile", image: "cirque-avalanches.jpg", link: "randonnees/cirque-avalanches" },
      { title: "Lac du Mont Charvin", difficulty: "difficile", image: "lac-mont-charvin.jpg", link: "randonnees/lac-mont-charvin" },
      { title: "Col de la Forclaz", difficulty: "moyen", image: "col-forclaz.jpg", link: "randonnees/col-forclaz" },
      { title: "Cascade du Pont du Diable", difficulty: "facile", image: "cascade-pont-diable.jpg", link: "randonnees/cascade-pont-diable" },
      { title: "Montagne de la Mandallaz", difficulty: "moyen", image: "montagne-mandallaz.jpg", link: "randonnees/montagne-mandallaz" },
      { title: "Trou de la Mouche", difficulty: "difficile", image: "trou-mouche.jpg", link: "randonnees/trou-mouche" },
      { title: "Le Grand Bargy", difficulty: "tres-difficile", image: "grand-bargy.jpg", link: "randonnees/grand-bargy" },
      { title: "Lac de Lessy", difficulty: "moyen", image: "lac-lessy.jpg", link: "randonnees/lac-lessy" },
      { title: "Pointe de Chaurionde", difficulty: "difficile", image: "pointe-chaurionde.jpg", link: "randonnees/pointe-chaurionde" },
      { title: "Voie du Tram", difficulty: "facile", image: "voie-tram.jpg", link: "randonnees/voie-tram" },
      { title: "Croix du Nivolet", difficulty: "moyen", image: "croix-nivolet.jpg", link: "randonnees/croix-nivolet" },
      { title: "Pic de la Sauge", difficulty: "difficile", image: "pic-sauge.jpg", link: "randonnees/pic-sauge" },
      { title: "Gorges du Borne", difficulty: "facile", image: "gorges-borne.jpg", link: "randonnees/gorges-borne" },
      { title: "Mont Chauffé", difficulty: "difficile", image: "mont-chauffe.jpg", link: "randonnees/mont-chauffe" },
      { title: "Lac d'Anterne", difficulty: "difficile", image: "lac-anterne.jpg", link: "randonnees/lac-anterne" },
      { title: "Pont des Abîmes", difficulty: "facile", image: "pont-abimes.jpg", link: "randonnees/pont-abimes" },
      { title: "Dent d'Arclusaz", difficulty: "difficile", image: "dent-arclusaz.jpg", link: "randonnees/dent-arclusaz" },
      { title: "Mont Lachat", difficulty: "moyen", image: "mont-lachat.jpg", link: "randonnees/mont-lachat" },
      { title: "Cascade de la Belle au Bois", difficulty: "facile", image: "cascade-belle-bois.jpg", link: "randonnees/cascade-belle-bois" },
      { title: "Pointe de Banc Plat", difficulty: "tres-difficile", image: "pointe-banc-plat.jpg", link: "randonnees/pointe-banc-plat" },
      { title: "Col de l'Aulp", difficulty: "moyen", image: "col-aulp.jpg", link: "randonnees/col-aulp" },
      { title: "Cascade d'Arpenaz", difficulty: "facile", image: "cascade-arpenaz.jpg", link: "randonnees/cascade-arpenaz" },
      { title: "Pic de Jallouvre", difficulty: "tres-difficile", image: "pic-jallouvre.jpg", link: "randonnees/pic-jallouvre" },
      { title: "Lac de Tardevant", difficulty: "difficile", image: "lac-tardevant.jpg", link: "randonnees/lac-tardevant" },
      { title: "Sentier des Roselières", difficulty: "facile", image: "sentier-roselieres.jpg", link: "randonnees/sentier-roselieres" }
    ];

    function createRandonneeElement(randonnee) {
      const element = document.createElement('div');
      element.className = `randonnee ${randonnee.difficulty}`;
      element.innerHTML = `
        <img src="${randonnee.image}" alt="${randonnee.title}" width="250" height="200">
        <div class="randonnee-info">
          <div class="randonnee-title">${randonnee.title}</div>
          <span class="randonnee-difficulty ${randonnee.difficulty}">${randonnee.difficulty.charAt(0).toUpperCase() + randonnee.difficulty.slice(1)}</span>
          <br>
          <a href="${randonnee.link}" class="randonnee-link">En savoir plus</a>
        </div>
      `;
      return element;
    }

    function displayRandonnees(filter = 'all') {
      const container = document.querySelector('.randonnees');
      container.innerHTML = '';
      randonnees.forEach(randonnee => {
        if (filter === 'all' || randonnee.difficulty === filter) {
          container.appendChild(createRandonneeElement(randonnee));
        }
      });
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        e.target.classList.add('active');
        displayRandonnees(e.target.dataset.difficulty);
      });
    });

    displayRandonnees();
  </script>
</body></html>
