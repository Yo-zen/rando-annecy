<html><head><base href="https://yo-zen.github.io/rando-annecy/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randonnées Pédestres autour d'Annecy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  .filters {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .filter-btn {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .filter-btn.active {
    background-color: #3498db;
    color: white;
  }
  .randonnees {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .randonnee {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }
  .randonnee:hover {
    transform: translateY(-5px);
  }
  .randonnee img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .randonnee-info {
    padding: 15px;
  }
  .randonnee-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .randonnee-difficulty {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .facile { background-color: #2ecc71; color: white; }
  .moyen { background-color: #f39c12; color: white; }
  .difficile { background-color: #e74c3c; color: white; }
  .tres-difficile { background-color: #8e44ad; color: white; }
  .randonnee-link {
    display: inline-block;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .randonnee-link:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <h1>Randonnées Pédestres autour d'Annecy</h1>
  
  <div class="filters">
    <button class="filter-btn active" data-difficulty="all">Tous</button>
    <button class="filter-btn" data-difficulty="facile">Facile</button>
    <button class="filter-btn" data-difficulty="moyen">Moyen</button>
    <button class="filter-btn" data-difficulty="difficile">Difficile</button>
    <button class="filter-btn" data-difficulty="tres-difficile">Très Difficile</button>
  </div>

  <div class="randonnees">
    <!-- Les randonnées seront générées ici par JavaScript -->
  </div>

  <script>
    const randonnees = [
      { title: "Tour du Lac d'Annecy", difficulty: "facile", image: "images/lac-annecy.jpg", link: "tour-annecy.html" },
      { title: "Gorges du Fier", difficulty: "facile", image: "images/gorges-fier.jpg", link: "gorges-fier.html" },
      { title: "Cascade d'Angon", difficulty: "moyen", image: "images/cascade-angon.jpg", link: "cascade-angon.html" },
      { title: "Mont Veyrier", difficulty: "moyen", image: "images/mont-veyrier.jpg", link: "mont-veyrier.html" },
      { title: "La Tournette", difficulty: "difficile", image: "images/tournette.jpg", link: "tournette.html" },
      { title: "Dent de Lanfon", difficulty: "difficile", image: "images/dent-lanfon.jpg", link: "dent-lanfon.html" },
      { title: "Parmelan", difficulty: "tres-difficile", image: "images/parmelan.jpg", link: "parmelan.html" },
      { title: "Semnoz", difficulty: "moyen", image: "images/semnoz.jpg", link: "semnoz.html" },
      { title: "Roc de Chère", difficulty: "facile", image: "images/roc-chere.jpg", link: "roc-chere.html" },
      { title: "Cascade de Seythenex", difficulty: "facile", image: "images/cascade-seythenex.jpg", link: "cascade-seythenex.html" },
      { title: "Mont Baron", difficulty: "moyen", image: "images/mont-baron.jpg", link: "mont-baron.html" },
      { title: "Gorges de la Diosaz", difficulty: "moyen", image: "images/gorges-diosaz.jpg", link: "gorges-diosaz.html" },
      { title: "Plateau des Glières", difficulty: "moyen", image: "images/plateau-glieres.jpg", link: "plateau-glieres.html" },
      { title: "Montagne d'Entrevernes", difficulty: "difficile", image: "images/montagne-entrevernes.jpg", link: "montagne-entrevernes.html" },
      { title: "Pointe de la Sambuy", difficulty: "difficile", image: "images/pointe-sambuy.jpg", link: "pointe-sambuy.html" },
      { title: "Cirque des Avalanches", difficulty: "tres-difficile", image: "images/cirque-avalanches.jpg", link: "cirque-avalanches.html" },
      { title: "Lac du Mont Charvin", difficulty: "difficile", image: "images/lac-mont-charvin.jpg", link: "lac-mont-charvin.html" },
      { title: "Col de la Forclaz", difficulty: "moyen", image: "images/col-forclaz.jpg", link: "col-forclaz.html" },
      { title: "Cascade du Pont du Diable", difficulty: "facile", image: "images/cascade-pont-diable.jpg", link: "cascade-pont-diable.html" },
      { title: "Montagne de la Mandallaz", difficulty: "moyen", image: "images/montagne-mandallaz.jpg", link: "montagne-mandallaz.html" },
      { title: "Trou de la Mouche", difficulty: "difficile", image: "images/trou-mouche.jpg", link: "trou-mouche.html" },
      { title: "Le Grand Bargy", difficulty: "tres-difficile", image: "images/grand-bargy.jpg", link: "grand-bargy.html" },
      { title: "Lac de Lessy", difficulty: "moyen", image: "images/lac-lessy.jpg", link: "lac-lessy.html" },
      { title: "Pointe de Chaurionde", difficulty: "difficile", image: "images/pointe-chaurionde.jpg", link: "pointe-chaurionde.html" },
      { title: "Croix du Nivolet", difficulty: "moyen", image: "images/croix-nivolet.jpg", link: "croix-nivolet.html" },
      { title: "Pic de la Sauge", difficulty: "difficile", image: "images/pic-sauge.jpg", link: "pic-sauge.html" },
      { title: "Mont Chauffé", difficulty: "difficile", image: "images/mont-chauffe.jpg", link: "mont-chauffe.html" },
      { title: "Lac d'Anterne", difficulty: "difficile", image: "images/lac-anterne.jpg", link: "lac-anterne.html" },
      { title: "Pont des Abîmes", difficulty: "facile", image: "images/pont-abimes.jpg", link: "pont-abimes.html" },
      { title: "Dent d'Arclusaz", difficulty: "difficile", image: "images/dent-arclusaz.jpg", link: "dent-arclusaz.html" },
      { title: "Mont Lachat", difficulty: "moyen", image: "images/mont-lachat.jpg", link: "mont-lachat.html" },
      { title: "Cascade de la Belle au Bois", difficulty: "facile", image: "images/cascade-belle-bois.jpg", link: "cascade-belle-bois.html" },
      { title: "Pointe de Banc Plat", difficulty: "tres-difficile", image: "images/pointe-banc-plat.jpg", link: "pointe-banc-plat.html" },
      { title: "Col de l'Aulp", difficulty: "moyen", image: "images/col-aulp.JPG", link: "col-aulp.html" },
      { title: "Cascade d'Arpenaz", difficulty: "facile", image: "images/cascade-arpenaz.jpg", link: "cascade-arpenaz.html" },
      { title: "Pic de Jallouvre", difficulty: "tres-difficile", image: "images/pic-jallouvre.jpg", link: "pic-jallouvre.html" },
      { title: "Lac de Tardevant", difficulty: "difficile", image: "images/lac-tardevant.jpg", link: "lac-tardevant.html" },
      { title: "Sentier des Roselières", difficulty: "facile", image: "images/sentier-roselieres.jpg", link: "sentier-roselieres.html" }
    ];

    function createRandonneeElement(randonnee) {
      const element = document.createElement('div');
      element.className = `randonnee ${randonnee.difficulty}`;
      element.innerHTML = `
        <img src="${randonnee.image}" alt="${randonnee.title}" width="250" height="200">
        <div class="randonnee-info">
          <div class="randonnee-title">${randonnee.title}</div>
          <span class="randonnee-difficulty ${randonnee.difficulty}">${randonnee.difficulty.charAt(0).toUpperCase() + randonnee.difficulty.slice(1)}</span>
          <br>
          <a href="${randonnee.link}" class="randonnee-link">En savoir plus</a>
        </div>
      `;
      return element;
    }

    function displayRandonnees(filter = 'all') {
      const container = document.querySelector('.randonnees');
      container.innerHTML = '';
      randonnees.forEach(randonnee => {
        if (filter === 'all' || randonnee.difficulty === filter) {
          container.appendChild(createRandonneeElement(randonnee));
        }
      });
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        e.target.classList.add('active');
        displayRandonnees(e.target.dataset.difficulty);
      });
    });

    displayRandonnees();
  </script>
</body></html>
